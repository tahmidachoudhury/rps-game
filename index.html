<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <script>
        game();

        function getComputerChoice(){
            let choices = ['rock', 'paper', 'scissors'];
            let randIndex = Math.floor(Math.random() * choices.length);
            return choices[randIndex];
        }

        function playRound(playerSelection, computerSelection){
            let playerSel = playerSelection.toLowerCase();

            let playerScore = 0;
            let compScore = 0;

            if (playerSel == computerSelection){
                return 'tie!';
            
            } else if ((playerSel == 'paper') && (computerSelection == 'rock')){
                playerScore = playerScore + 1;
                return `paper beats rock! you win! your score ${playerScore}`;
            
            } else if ((playerSel == 'rock') && (computerSelection == 'scissors')){
                playerScore = playerScore + 1;
                return `rock beats scissors! you win! your score ${playerScore}`;
            
            } else if ((playerSel == 'scissors') && (computerSelection == 'paper')){
                playerScore = playerScore + 1;
                return `scissors beats paper! you win! your score ${playerScore}`;
            
            } else if ((playerSel == 'rock') && (computerSelection == 'paper')){
                compScore = compScore + 1;
                return `paper beats rock! you lose! computer's score ${compScore}`;
            
            } else if ((playerSel == 'scissors') && (computerSelection == 'rock')){
                compScore = compScore + 1;
                return `rock beats scissors! you lose! computer's score ${compScore}`;
            
            } else if ((playerSel == 'paper') && (computerSelection == 'scissors')){
                compScore = compScore + 1;
                return `scissors beats paper! you lose! computer's score ${compScore}`;
            }

            if (playerScore == 3) {
                console.log('you won!');
            } else if (compScore == 3) {
                console.log('you lose!');
            }
        }
    function game(){
        let playerSelection = prompt("pick either 'rock', 'paper' or 'scissors'");
        const computerSelection = getComputerChoice(); 
        playRound(playerSelection, computerSelection);

        let count = 0
        while (count != 5) {
            game();
            count = count + 1;
        }
    }



    </script>
</head>
