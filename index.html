<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <script>
        let playerScore = 0;
        let compScore = 0;

        game();
        game();
        game();
        game();
        game();

        function getComputerChoice(){
            let choices = ['rock', 'paper', 'scissors'];
            let randIndex = Math.floor(Math.random() * choices.length);
            return choices[randIndex];
        }

        function playRound(playerSelection, computerSelection){
            let playerSel = playerSelection.toLowerCase();

            if (playerSel == computerSelection){
                console.log('tie!');
            
            } else if (((playerSel == 'paper') && (computerSelection == 'rock'))||
            (((playerSel == 'rock') && (computerSelection == 'scissors')))||
            ((playerSel == 'scissors') && (computerSelection == 'paper'))){
                playerScore += 1;
                console.log(`${playerSel} beats ${computerSelection}! you win! your score is ${playerScore}`);
                
                if (playerScore == 3) {
                console.log('you won!');}
             
            
            } else {
                compScore += 1;
                console.log(`${computerSelection} beats ${playerSel}! you lose! computer's score is ${compScore}`);
                if (compScore == 3) {
                console.log('you lose!');}
                }
        }

    function game(){
        let playerSelection = String(prompt("pick either 'rock', 'paper' or 'scissors'"));
        const computerSelection = getComputerChoice(); 
        playRound(playerSelection, computerSelection);
    }



    </script>
